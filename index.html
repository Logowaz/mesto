<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" class="header__logo" alt="логотип Место">
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__about-place">
                <img class="profile__avatar" src="./images/profile-avatar.png" alt="аватар пользователя">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button  button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__cards">
                <li><figure class="elements__element">
                        <img class="elements__photo" src="./images/elements-karachaevsk.png" alt="Изображение церкви в г. Карачаевск">
                        <figcaption class="elements__caption">
                            <p class="elements__name">Карачаевск</p>
                            <button type="button" class="elements__button-like elements__button-like_active"></button>
                        </figcaption>
                    </figure>
                </li>
                <li><figure class="elements__element">
                        <img class="elements__photo" src="./images/elements-dombai1.png" alt="Изображение гор Домбая">
                        <figcaption class="elements__caption">
                            <p class="elements__name">Домбай</p>
                            <button type="button" class="elements__button-like elements__button-like_active"></button>
                        </figcaption>
                    </figure></li>
                <li><figure class="elements__element">
                        <img class="elements__photo" src="./images/elements-dombai2.png" alt="Изображение лесов и гор Домбая">
                        <figcaption class="elements__caption">
                            <p class="elements__name">Домбай</p>
                            <button type="button" class="elements__button-like elements__button-like_active"></button>
                        </figcaption>
                    </figure>
                </li>
                <li><figure class="elements__element">
                        <img class="elements__photo" src="./images/elements-karachaevsk.png" alt="Изображение церкви в г. Карачаевск">
                        <figcaption class="elements__caption">
                            <p class="elements__name">Карачаевск</p>
                            <button type="button" class="elements__button-like elements__button-like_active"></button>
                        </figcaption>
                    </figure>
                </li>
                <li><figure class="elements__element">
                        <img class="elements__photo" src="./images/elements-dombai1.png" alt="Изображение гор Домбая">
                        <figcaption class="elements__caption">
                            <p class="elements__name">Домбай</p>
                            <button type="button" class="elements__button-like elements__button-like_active"></button>
                        </figcaption>
                    </figure></li>
                <li><figure class="elements__element">
                        <img class="elements__photo" src="./images/elements-dombai2.png" alt="Изображение лесов и гор Домбая">
                        <figcaption class="elements__caption">
                            <p class="elements__name">Домбай</p>
                            <button type="button" class="elements__button-like elements__button-like_active"></button>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
          <form name="info" class="form">
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__input">
                <input type="text" name="name" class="form__item form__item_name">
                <input type="text" name="name" class="form__item form__item_job">
              </fieldset>
            <button type="submit" class="form__submit">Сохранить</button>
          </form>
          <button type="button" class="popup__button-close"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
