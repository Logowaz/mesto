<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/header-logo.svg')%>" class="header__logo" alt="логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__about-place">
                <div class="profile__avatar-place">
                  <img class="profile__avatar" src="<%=require('./images/profile-avatar.png')%>" alt="аватар пользователя">
                  <button type="submit" class="profile__button-avatar"></button>
                </div>
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__cards">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
        <div class="popup__container">
          <form name="info" class="form form_editProfile">
            <h2 class="form__title">Редактировать профиль</h2>
            <input id="input-name" type="text" placeholder="Имя" name="name" class="form__item form__item_type_name" minlength="2" maxlength="40" required>
            <span id="input-name-error" class="popup__error"></span>
            <input id="input-job"type="text" placeholder="О себе" name="job" class="form__item form__item_type_job" minlength="2" maxlength="200" required>
            <span id="input-job-error" class="popup__error"></span>
            <button type="submit" class="form__submit">Сохранить</button>
          </form>
          <button type="button" class="popup__button-close"></button>
        </div>
    </div>

    <div class="popup popup_addcard">
        <div class="popup__container">
          <form name="info" class="form form_addprofile">
            <h2 class="form__title">Новое место</h2>
            <input id="input-cardname" type="text" placeholder="Название" name="name" class="form__item form__item_type_place-name" minlength="2" maxlength="30" required>
            <span id="input-cardname-error" class="popup__error"></span>
            <input id="input-link" type="url" placeholder="Ссылка на картинку" name="link" class="form__item form__item_type_link" required>
            <span id="input-link-error" class="popup__error"></span>
            <button type="submit" class="form__submit">Создать</button>
          </form>
          <button type="button" class="popup__button-close"></button>
        </div>
    </div>

    <div class="popup popup_opencardfullscreen">
        <div class="popup__photocontainer">
          <figure class="popup__card-fullscreen">
            <img class="popup__card-photo" src="#" alt="...">
            <figcaption class="popup__aboutphoto">
              <p class="popup__card-name"></p>
            </figcaption>
          </figure>
          <button type="button" class="popup__button-close"></button>
        </div>
    </div>

    <div class="popup popup_confirm">
        <div class="popup__container">
          <form name="info" class="form form_confirm">
            <h2 class="form__title form__title_no-paddig">Вы уверены?</h2>
            <button type="submit" class="form__submit form__submit-confirm">Да</button>
          </form>
          <button type="button" class="popup__button-close"></button>
        </div>
      </div>

    <div class="popup popup_avatar">
      <div class="popup__container">
        <form name="info" class="form form_avatar">
          <h2 class="form__title">Обновить аватар</h2>
          <input id="input-link-avatar" type="url" name="link" placeholder="Ссылка на картинку" class="form__item form__item_avatar_link" required>
          <span id="input-link-avatar-error" class="popup__error"></span>
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
        <button type="button" class="popup__button-close"></button>
      </div>
    </div>

    <template id="template-cards">
        <li>
            <article class="elements__element">
                <img class="elements__photo" src="#" alt="...">
                <div class="elements__caption">
                    <h2 class="elements__name">Имя</h2>
                    <div class="elements__like-place">
                        <button type="button" class="elements__button-like"></button>
                        <p class="elements__like-counter"></p>
                    </div>
                </div>
                <button type="button" class="elements__card-delete"></button>
            </article>
        </li>
    </template>
</body>
</html>
